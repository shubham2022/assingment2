<!DOCTYPE html>
<html>

<head>
	<title>
		HTML table cellpadding Attribute
	</title>
</head>

<body>
	<h1>GeeksforGeeks</h1>

	<h2>HTML table cellpadding Attribute</h2>

	<table border="1"
		cellpadding="35" cellspacing="10">
		<caption>Author Details</caption>

		<tr>
			<th>NAME</th>
			<th>AGE</th>
			<th>BRANCH</th>
		</tr>
		<tr>
			<td>REETA</td>
			<td>18</td>
			<td>B.C.A</td>
		</tr>
		<tr>
			<td>RAM</td>
			<td>21</td>
			<td>ECE</td>
		</tr>
	</table>
</body>

</html>
